<table class="table table-dark">
  <thead>
    <tr>
      <th>#</th>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>PHONE</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of persons; let j = index" [attr.data-index]="j">
      <td>{{ j + 1 }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.email }}@gmail.com</td>
      <td>+91 {{ i.phone }}</td>
      <td>
        <button class="btn btn-warning" (click)="deletePersons(i)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
